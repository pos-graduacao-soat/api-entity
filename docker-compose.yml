version: '3.3'
services:
  mongodb:
    image: mongo:latest
    container_name: api-entity-mongo
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: root
    volumes:
      - ./data:/data/db
  server:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - DB_HOST=mongodb
    ports:
      - 3000:3000
    depends_on:
      - mongodb
